<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-5 2 -10" width="1" height="9" rotation="0 0 20" color="blue"></a-box>
      <a-box position="-2 2 -10" width="1" height="9" rotation="0 0 -20" color="blue"></a-box>
      <a-box position="1 2 -10" width="1" height="9" rotation="0 0 0" color="red"></a-box>
      <a-box position="2.5 6 -10" width="1" height="4" rotation="0 0 90" color="red"></a-box>
      <a-box position="2.5 3 -10" width="1" height="4" rotation="0 0 90" color="red"></a-box>
      <a-box position="5 4.5 -10" width="1" height="2" rotation="0 0 0" color="red"></a-box>
      <a-box position="4 1 -10" width="1" height="5" rotation="0 0 20" color="red"></a-box>
      <a-plane position="0 -1 -10" rotation="-90 0 0" width="20" height="20" color="black"></a-plane>
      <a-sky color="gray"></a-sky>
    </a-scene>
  </body>
</html>
